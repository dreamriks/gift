COMMA-SEPARATED LIST OF MODULES POSITIONS AND/OR IDS THAT WILL ALWAYS BE INCLUDED, SUBJECT TO DATE, LOGGED-IN-USER STATUS, GEOIP AND LANGUAGE CONDITIONS ABOVE. THESE MODULES WILL BE INCLUDED BEFORE ANY RETURNED FROM THE PHP CODE BELOW.=Komma-getrennte Liste der Modul-Positionen und/oder -IDs, die immer eingeschlossen werden, abhängig vom Datum, dem Login-Status, der GeoIP und Sprachbedingungen von oben. Diese Module werden VOR irgendwelchen anderen aus dem PHP-Code unterhalb eingeschlossen.
COMMA-SEPARATED LIST OF PREFERRED LANGUAGE CODES, LOWER CASE. IF 'MOST PREFERRED LANGUAGE FROM SUPPLIED LIST' IS SPECIFIED ABOVE, THEN $LANGUAGE WILL CONTAIN THE LANGUAGE FROM THIS LIST THAT APPEARS HIGHEST IN THE BROWSER'S PREFERRED LANGUAGE SETTINGS. E.G. A BROWSER MAY BE SET UP FOR AR,FR. IF YOU ONLY TEST FOR THE FIRST LANGUAGE IN THE LIST, BUT HAVE NO CONTENT TO DISPLAY FOR ARABIC (AR), YOU MIGHT MISS THE OPPORTUNITY TO PRESENT YOUR FRENCH (FR) CONTENT. SO BY SPECIFYING A LIST OF THE LANGUAGES YOU DO CATER FOR HERE, METAMOD WILL RETURN THE ONE THAT RANKS HIGHEST FOR A PARTICULAR VISITOR. IF 'STRICT LANGUAGE COMPARISON' IS TURNED OFF, THEN SPECIFYING A MAJOR LANGUAGE HERE (E.G. FR) WILL MATCH ANY VARIANTS OF THAT IN THE USER'S BROWSER, SUCH AS FR-FR, FR-CH, FR-BE OR PLAIN FR. EXAMPLE: DE,FR-FR,FR-BE,CS=Komma-getrennte Liste der bevorzugten Sprach-Codes, in Kleinbuchstaben. Wenn weiter oben 'Bevorzugte Sprache aus angegebener Liste' gewählt wurde, dann wird $language die Sprache aus der Liste enthalten, die als oberste in den Spracheinstellungen des Browsers gewählt ist - z.B. könnte der Browser auf 'ar,fr' eingestellt sein. Wenn Sie nur die erste Sprache in der Liste testen wollen, sie aber keinen arabischen (ar) Inhalt zum Anzeigen haben, könnte es sein, dass Sie keine Gelegenheit haben, den französischen (fr) Inhalt anzuzeigen. Durch das vorsorgliche Anlegen einer Liste mit Sprachen wird MetaMod diejenige Sprache verwenden, die den höchsten Rang für den jeweiligen Besucher hat.  Wenn 'Genauer Sprachvergleich' deaktiviert ist, dann wird die hier gewählte Sprache (z.B. de) alle Varianten dieser Browser-Sprache aktivieren, wie z.B. de-de, de-at, de-ch oder einfach de. BEISPIEL: de,fr-fr,fr-be,cs

