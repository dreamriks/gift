MOD_DJMULTITREEMENU_MENU_NAME="Menu Name"
MOD_DJMULTITREEMENU_MENU_NAME_DESC="The name of the menu (default is mainmenu)"
MOD_DJMULTITREEMENU_COLUMNS="Number of columns"
MOD_DJMULTITREEMENU_COLUMNS_DESC="Set the number of columns in submenu"
MOD_DJMULTITREEMENU_SUB_TO_RIGHT="Submenu to right from id"
MOD_DJMULTITREEMENU_SUB_TO_RIGHT_DESC="After (and including) this element (Itemid) submenus are aligned to right, for 0 all elements to left. When effects are enabled it's not necessary, because script is doing this automaticly."
MOD_DJMULTITREEMENU_END_LEVEL="End level"
MOD_DJMULTITREEMENU_END_LEVEL_DESC="Level to stop rendering the menu at. If you choose 'All', all levels will be shown."
MOD_DJMULTITREEMENU_CSS="Include default CSS"
MOD_DJMULTITREEMENU_CSS_DESC="If you want to change menu CSS styling, change this parameter to 'No' and copy djmultitreemenu.css and djmultitreemenu_fx.css files from /modules/mod_djmultitreemenu/assets/css/ into /templates/[your_template]/css/. Then you may change font sizes, colors, backgrounds, etc. of DJ-MultiTree Menu elements.<br />The only difference between djmultitreemenu.css and djmultitreemenu_fx.css is replacement of all occurences of 'li:hover' (djmultitreemenu.css) with 'li.hover' (djmultitreemenu_fx.css) (it takes few seconds if you use text editor with 'find and replace' feature)."
MOD_DJMULTITREEMENU_MOO="Enable effects"
MOD_DJMULTITREEMENU_MOO_DESC="Enabling makes the menu is animated with nice mootools effects.<br /> Disabling makes the menu is simple css drop-down without any javascript<br /> <b>REQUIREMENTS:</b><br />* Joomla! 1.5.19+ <br />* enabled 'System - Mootools Upgrade' plugin (available from Joomla! 1.5.19 as core plugin)"
MOD_DJMULTITREEMENU_WRAPPER="Wrapper id"
MOD_DJMULTITREEMENU_WRAPPER_DESC="Submenu will change direction if it goes out the container with wrapper id. Default wrapper is container with .dj-mtmenu class"
MOD_DJMULTITREEMENU_SUBMENU_TREE="Show submenus tree"
MOD_DJMULTITREEMENU_SUBMENU_TREE_DESC="Show/Hide/Show On Mouse Over submenus from second level. This param is matter only if mootools effects are enabled"
MOD_DJMULTITREEMENU_EFFECTS_PARAMS="EFFECTS SETTINGS"
MOD_DJMULTITREEMENU_VERTICAL="Vertical transition"
MOD_DJMULTITREEMENU_VERTICAL_DESC="Enable vertical transition of submenu at first level. You can mix vertical, horizontal and fade transition as you want."
MOD_DJMULTITREEMENU_HORIZONTAL="Horizontal transition"
MOD_DJMULTITREEMENU_HORIZONTAL_DESC="Enable horizontal transition of submenu at first level. You can mix vertical, horizontal and fade transition as you want."
MOD_DJMULTITREEMENU_FADE="Fade effect"
MOD_DJMULTITREEMENU_FADE_DESC="Enable fade transition of submenu at first level. You can mix vertical, horizontal and fade transition as you want."
MOD_DJMULTITREEMENU_TRANSITION="Transition effect"
MOD_DJMULTITREEMENU_TRANSITION_DESC="Choose the transition effect type"
MOD_DJMULTITREEMENU_DURATION="Effect duration"
MOD_DJMULTITREEMENU_DURATION_DESC="Set effect duration time in miliseconds (1000 ms = 1 second)"
MOD_DJMULTITREEMENU_DELAY="Delay time before close submenu"
MOD_DJMULTITREEMENU_DELAY_DESC="Set delay time in miliseconds (1000 ms = 1 second)"
