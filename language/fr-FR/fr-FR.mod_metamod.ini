A LOWER-CASE LANGUAGE CODE. BY DEFAULT THIS RETURNS THE DEFAULT LANGUAGE OF THE WEB VISITOR&RSQUO;S BROWSER, BUT CAN ALTERNATIVELY RETURN THE LANGUAGE CODE OF THE JOOMLA FRONT-END, OR INTELLIGENTLY FIND THE BEST MATCH BETWEEN A USER&RSQUO;S BROWSER LANGUAGES AND A LIST OF LANGUAGES THAT YOU PROVIDE. TYPICAL LANGUAGE STRINGS RETURNED INCLUDE: EN, EN-GB, EN-US, FR, DE AND MANY OTHERS.=un code de langue en minuscule. Par défaut cela retourne la langue par défaut du navigateur du visiteur, mais cela peut retourner la langue par défaut du front-end de Joomla, ou bien intelligemment trouver la meilleure correspondance entre la liste des langues du navigateur et celle que vous avez indiqué. Par exmple les chaînes de languages retournées peuvent être : en, en-gb, en-us, fr, de et surtout <a href="http://www.metamodpro.com/browser-language-codes" target="_blank">beaucoup d'autres</a>.
