COMMA-SEPARATED LIST OF MODULES POSITIONS AND/OR IDS THAT WILL ALWAYS BE INCLUDED, SUBJECT TO DATE, LOGGED-IN-USER STATUS, GEOIP AND LANGUAGE CONDITIONS ABOVE. THESE MODULES WILL BE INCLUDED BEFORE ANY RETURNED FROM THE PHP CODE BELOW.=Liste de la position et/ou des ID des modules; voir ci-dessous les conditions d'utilisation pour les dates, connexion des utilisateurs, GeoIP et langues. Ces modules seront inclus AVANT tout code PHP ci-dessous.
COMMA-SEPARATED LIST OF PREFERRED LANGUAGE CODES, LOWER CASE. IF 'MOST PREFERRED LANGUAGE FROM SUPPLIED LIST' IS SPECIFIED ABOVE, THEN $LANGUAGE WILL CONTAIN THE LANGUAGE FROM THIS LIST THAT APPEARS HIGHEST IN THE BROWSER'S PREFERRED LANGUAGE SETTINGS. E.G. A BROWSER MAY BE SET UP FOR AR,FR. IF YOU ONLY TEST FOR THE FIRST LANGUAGE IN THE LIST, BUT HAVE NO CONTENT TO DISPLAY FOR ARABIC (AR), YOU MIGHT MISS THE OPPORTUNITY TO PRESENT YOUR FRENCH (FR) CONTENT. SO BY SPECIFYING A LIST OF THE LANGUAGES YOU DO CATER FOR HERE, METAMOD WILL RETURN THE ONE THAT RANKS HIGHEST FOR A PARTICULAR VISITOR. IF 'STRICT LANGUAGE COMPARISON' IS TURNED OFF, THEN SPECIFYING A MAJOR LANGUAGE HERE (E.G. FR) WILL MATCH ANY VARIANTS OF THAT IN THE USER'S BROWSER, SUCH AS FR-FR, FR-CH, FR-BE OR PLAIN FR. EXAMPLE: DE,FR-FR,FR-BE,CS=Liste des codes de langue en minuscule. Si 'Liste des langues préférées' est spécifiée ci-dessous, alors $language contiendra la langue à partir de cette liste qui apparaît le plus élevé dans les paramètres de langue préférée du navigateur. Par exemple, un navigateur peut être paramétré pour ar,fr. Si vous testez seulement la première langue de cette liste, mais n'avez aucun contenu pour l'Arabe (ar), vous perdrez la possibilité de présenter votre contenu français (fr). Donc, en spécifiant une liste de langues, Metamod retournera celui qui est en tête de liste sur le navigateur de l'utilisateur. Si 'Comparaison stricte de la langue' n'est pas activé, alors vous devez spécifier une langue principal (ex: fr) qui reconnaît toutes les variantes de cette langue comme fr-fr, fr-ch, fr-be ou simplement fr, Ex: de,fr-fr,fr-be,cs
