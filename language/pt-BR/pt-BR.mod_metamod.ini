COMMA-SEPARATED LIST OF MODULES POSITIONS AND/OR IDS THAT WILL ALWAYS BE INCLUDED, SUBJECT TO DATE, LOGGED-IN-USER STATUS, GEOIP AND LANGUAGE CONDITIONS ABOVE. THESE MODULES WILL BE INCLUDED BEFORE ANY RETURNED FROM THE PHP CODE BELOW.=Lista separada por vírgulas de posições de módulos e/ou ids que estarão sempre incluídos, sujeitos a data, usuáros-logados, GeoIP e condições de idioma acima. Estes módulos serão incluídos antes da checagem do código PHP abaixo.
COMMA-SEPARATED LIST OF PREFERRED LANGUAGE CODES, LOWER CASE. IF 'MOST PREFERRED LANGUAGE FROM SUPPLIED LIST' IS SPECIFIED ABOVE, THEN $LANGUAGE WILL CONTAIN THE LANGUAGE FROM THIS LIST THAT APPEARS HIGHEST IN THE BROWSER'S PREFERRED LANGUAGE SETTINGS. E.G. A BROWSER MAY BE SET UP FOR AR,FR. IF YOU ONLY TEST FOR THE FIRST LANGUAGE IN THE LIST, BUT HAVE NO CONTENT TO DISPLAY FOR ARABIC (AR), YOU MIGHT MISS THE OPPORTUNITY TO PRESENT YOUR FRENCH (FR) CONTENT. SO BY SPECIFYING A LIST OF THE LANGUAGES YOU DO CATER FOR HERE, METAMOD WILL RETURN THE ONE THAT RANKS HIGHEST FOR A PARTICULAR VISITOR. IF 'STRICT LANGUAGE COMPARISON' IS TURNED OFF, THEN SPECIFYING A MAJOR LANGUAGE HERE (E.G. FR) WILL MATCH ANY VARIANTS OF THAT IN THE USER'S BROWSER, SUCH AS FR-FR, FR-CH, FR-BE OR PLAIN FR. EXAMPLE: DE,FR-FR,FR-BE,CS=Lista separada por vírgulas de códigos de idioma preferido, em minúsculos. Se 'O idioma preferido a partir da lista fornecida' ,acima, estiver marcado, então $língua irá conter a língua a partir dessa lista que aparece mais nas configurações de idioma do navegador. Por exemplo, um navegador pode ser configurado para o ar, fr. Se você testar apenas para a primeira língua na lista, mas não tem nenhum conteúdo para mostrar em árabe (ar), você pode perder a oportunidade de apresentar o seu conteúdo em francês (fr). Assim, especificando uma lista dos idiomas que não servem para o local, MetaMod irá retornar a linguagem que está em primeiro lugar para um visitante especifico. Se 'Comparação de linguagem restrita' estiver desabilitado, em seguida, especificando uma língua relevante aqui (fr, por exemplo) irá corresponder as variantes que o navegador do usuário utilizar, como fr-fr, fr-ch, fr-fr ou simplesmente fr. EXEMPLO: de, fr-fr, fr-be, cs

